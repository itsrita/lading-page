<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta name="descripition" content="Entenda um pouco mais sobre a Marvel">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Marvel</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="/imagens/Marvel.png" alt="Logo da Marvel">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Filmes</a>
            <a class="cabecalho-menu-item">Personagens</a>
            <a class="cabecalho-menu-item">Fases</a>
            <a class="cabecalho-menu-item">Series</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-p">
            <div class="conteudo-p-escrito">
                <h1 class="conteudo-t1">Bem Vindo ao MCU</h1>
                <h2 class="conteudo-t2">Conheça o básico da história dos heroís da Marvel</h2>
                <button class="conteudo-b">Vamos Lá</button>
            </div>
            <img class="conteudo-img" src="/imagens/img2.png" alt="Heróis da Marvel">
        </section>
        <section class="conteudo-s">
            <h3 class="conteudo-s-t1">Princípais dúvidas</h3>
            <p class="conteudo-s-p1">1.Qual a ordem certa dos filmes da Marvel?</p>
            <p class="conteudo-s-p1">2.Quais são os <strong>primeiros Vingadores</strong>?</p>
            <p class="conteudo-s-p1">3.Em <strong>fase</strong> a Marvel esta?</p>
            <p class="conteudo-s-p1">4.Quem é o heroí mais <strong>poderoso?</strong></p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-img" src="/imagens/img3.png" alt="Logo Marvel Studios">
    </footer>
</body>

</html>
